<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{front/layouts/main}">
    <main layout:fragment="content">
        <h1 th:text="#{포스트}"></h1>
        <form name="frmRegist" method="POST" th:action="@{/board/post}" autocomplete="off" th:object="${requestBoardData}">
            <div class="error global" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>

            <dl>
                <dt th:text="#{게시글_제목}"></dt>
                <dd>
                    <input type="text" name="title" th:field="*{title}">
                    <div class="error" th:each="err : ${#fields.errors('title')}" th:text="${err}"></div>
                </dd>
            </dl>

            <dl>
                <dt th:text="#{게시글_내용}"></dt>
                <dd>
                    <input type="text" name="content" th:field="*{content}">
                    <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>
                </dd>
            </dl>
            <button type="submit" th:text="#{등록}"></button>
        </form>
    </main>
</html>
